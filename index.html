<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>hi</h1>
    <script>

      let value;
      let binaryCounter = "";

      value = 122;
      let n = 32;
      while (n !== -1)
      {
        if (2 ** n > value) {
          if (binaryCounter.replaceAll('0', '').length !== 0) {
            binaryCounter += 0;
          }
        } else {
          binaryCounter += 1;
          value -= 2 ** n;
        }
        n -= 1;
        console.log({ n, value, binaryCounter });
      }
      console.log(binaryCounter);
      console.log('done');
    </script>
  </body>
</html>
